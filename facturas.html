<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='facturas.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-12 col-md-6 offset-md-3'>
                <h3>Introducción de productos en la factura</h3>
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <input type="text" id="producto" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" value="0" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="precio-unitario">Precio unitario:</label>
                    <input type="number" id="precio-unitario" value="0" class="form-control" />
                </div>
                <div class="form-group">
                    <button id="agregar" class="btn btn-outline-secondary">Agregar</button>
                </div>
            </div>
        </div>
    </div>


    <div class='container'>
        <div class='row'>
            <div class='col-12 col-md-6 offset-md-3'>
                <table class="table table-dark"  rules="groups" >
                    <thead class="thead-dark"> 
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio unitario</th>
                            <th scope="col">Precio total</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th colspan="3" scope="col">Base imponible</th>
                            <th><span id="base-imponible">0</span>€</th>
                        </tr>
                        <tr>
                            <th colspan="3" data-iva="0.21" scope="col">IVA 21%</th>
                            <th><span id="iva">0</span>€</th>
                        </tr>
                        <tr>
                            <th colspan="3" scope="col">Total factura</th>
                            <th><span id="total">0</span>€</th>
                        </tr>
                        
                    </tfoot>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src='facturas.js'></script>
</body>

</html>
